<body>
    <div class="container">
        <h1>Simulador de Urna Eletrônica</h1>
        <div class="backspace">

                <div id="tela" class="col-md-6">
                    
                        <h3>Vereador</h3>
                        <div class="tela " style="height: 80%; background-color: black;width: 100%; margin-left: 10px ; opacity: 0.3;">
                            <div class="row d-flex">
                                <div class="retangulo" style="width: 10%; height: 120px; background-color: #ffffff; margin-right: 1px;"></div>
                                <div class="retangulo" style="width: 10%; height: 120px; background-color: #ffffff; margin-right: 1px;"></div>
                                <div class="retangulo" style="width: 10%; height: 120px; background-color: #ffffff;"></div>
                            </div>

                        </div>
                        
                    
                </div>
                <div id="teclado" class="col-md-6 mb-3">
                    <h2>JUSTIÇA ELEITORAL</h2>
                    <div class="linha">
                        <button class="tecla">1</button>
                        <button class="tecla">2</button>
                        <button class="tecla">3</button>
                    </div>
                    <div class="linha">
                        <button class="tecla">4</button>

                        <button class="tecla">6</button>
                    </div>
                    <div class="linha">
                        <button class="tecla">7</button>
                        <button class="tecla">8</button>
                        <button class="tecla">9</button>
                    </div>
                    <div class="linha">
                        <button class="tecla zero">0</button>
                    </div>
                        <div class="linhaEspecial">
                            <button class="BRANCO">BRANCO</button>
                            <button class="CORRIGE">CORRIGE</button>

                        </div>
                    
                </div>
            </div>
            
            
        </div>
