<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .urna {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="urna">
    <h3 class="text-center">Urna Eletrônica</h3>
    <form>
        <div class="form-group">
            <label for="nome">Nome do Eleitor:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="candidato">Escolha um Candidato:</label>
            <select class="form-control" id="candidato" required>
                <option value="">Selecione um candidato</option>
                <option value="candidato1">Candidato 1</option>
                <option value="candidato2">Candidato 2</option>
                <option value="candidato3">Candidato 3</option>
                <option value="candidato4">Candidato 4</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Confirmar Voto</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
